<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT Card" />
    <title>WorkShop NFT</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main-content">
      <section class="nft-card">
        <div class="nft-image">
          <a href="#" class="image-link">
            <img
              class="image"
              src="./src/images/image-equilibrium.jpg"
              alt="Equilibrium NFT image"
            />
          </a>
        </div>
        <div class="nft-text">
          <a href="#" class="title-link">
            <h2>Equilibrium #3429</h2>
          </a>
          <p class="about">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-text-info">
            <div class="price">
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <p>3 days left</p>
            </div>
          </div>
          <div class="card-creator">
            <img class="avatar" src="./src/images/image-avatar.png" alt="" />
            <p class="creator-text">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
